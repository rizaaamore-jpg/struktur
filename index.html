<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sistem Kelas</title>
<link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div class="bg"></div>

<div class="login-wrapper">
  <div class="login-card">
    <img src="assets/img/logo.png" class="logo">
    <h2>Sistem Informasi Kelas</h2>
    <p class="subtitle">Login / Register Siswa</p>

    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">

    <button class="btn siswa" onclick="login('siswa',this)">
      <span class="btn-text">Login Siswa</span>
      <span class="loader"></span>
    </button>

    <button class="btn admin" onclick="login('admin',this)">
      <span class="btn-text">Login Admin</span>
      <span class="loader"></span>
    </button>

    <button class="btn register" onclick="registerSiswa()">
      Register Siswa
    </button>
  </div>
</div>

<script src="js/auth.js"></script>
</body>
</html>
